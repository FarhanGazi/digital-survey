{% extends 'base.html' %}
{% block title %} Sign in {% endblock %}
{% block content %}
<main class="form-signin">
  <form method="post">
    <div style="text-align: center;">
      <img class="mb-4" src="{{ url_for('static', filename='images/water-drops.png') }}" alt="" width="72" height="57">
    </div>
    <h1 class="h3 mb-3 fw-normal" style="text-align: center;">Please sign in</h1>

    <div class="form-floating">
      <input name="email" id="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input name="password" id="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>
{% endblock %}
