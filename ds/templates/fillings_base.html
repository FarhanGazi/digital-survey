<!doctype html>
<html>

<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <title>{% block title %}{% endblock %} - Digital Survey</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('auth.index') }}">{% block header %}{% endblock %}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div style="margin-left: auto;">
          <ul class="navbar-nav">
            {% if g.user %}
            <li class="nav-item">
              <a class="btn btn-outline-danger" href="{{ url_for('filling.list') }}">Termina compilazione</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <section class="container" style="margin-top: 50px;">
    {% for message in get_flashed_messages() %}
    <div class="p-3 mb-2 bg-danger text-white" style="border-radius: 5px; border: solid 1px brown;">{{ message }}</div>
    {% endfor %}
    {% block content %}
    {% endblock %}
  </section>
  <script type="text/javascript" src="{{ url_for('static', filename='javascript/bootstrap.bundle.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='javascript/popper.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='javascript/bootstrap.min.js') }}"></script>
</body>

</html>
