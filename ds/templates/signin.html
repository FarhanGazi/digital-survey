<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign in</title>
  </head>
  <body>
       <div class="text-center mt-5">

         <!-- temporaneamente ho impostato email e password come text anche se non corretto e ho sostituito id con name (ma non va comunque) -->
       
         <form action="#" method="post" style="max-width:240px;margin:auto;">
           <img src="arrows-fullscreen.svg" width="50px" alt="Digital Survey Logo">
           <h3>
               Sign in
           </h3>
           <label class="visually-hidden">Email address</label>
           <input type="text" name="emailAddress"
           class="form-control mb-3" placeholder="Email Address" required autofocus>
           <label for="password" class="visually-hidden">Password</label>
           <input type="text" id="password"
           class="form-control mb-2" placeholder="password">
           <div class="checkbox">
               <label>
                   <input type="checkbox"
                   value="remember-me"> Remember me
               </label>
           </div>
           <div class="mt-3">
               <button class="btn btn-lg btn-primary btn-block">Sign in </button>
            </div>
       </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
